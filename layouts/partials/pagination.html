{{ $paginator := .Paginator }}

{{ if gt $paginator.TotalPages 1 }}

<div role="navigation">
    <ul class="pagination">
        <li class="page-item {{ if $paginator.HasPrev }}{{ else }}disabled{{ end }}">
            <a href="{{ if $paginator.HasPrev }}{{ $paginator.Prev.URL }}{{ end }}">
                Prev
            </a>
        </li>

        {{ range $paginator.Pagers }}
        <li class="page-item {{ if eq . $paginator }}active{{ end }}">
            <a href="{{ .URL }}">
                {{ .PageNumber }}
            </a>
        </li>
        {{ end }}


        <li class="page-item {{ if $paginator.HasNext }}{{ else }}disabled{{ end }}">
            <a href="{{ if $paginator.HasNext }}{{ $paginator.Next.URL }}{{ end }}">
                Next
            </a>
        </li>


        {{ if .Params.paginationShortcuts }}
        {{ if ne $paginator.PageNumber $paginator.TotalPages }}
        <li class="pagination__item pagination__item--last">
            <a class="pagination__link pagination__link--last" href="{{ $paginator.Last.URL }}">
                <i class="fas fa-angle-double-right pagination__icon"></i>
            </a>
        </li>
        {{ end }}
        {{ end }}

    </ul>
</div>
{{ end }}
